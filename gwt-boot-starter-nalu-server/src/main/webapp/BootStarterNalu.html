<html>

        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
              name="viewport">

        <meta content="text/html; charset=UTF-8"
              http-equiv="content-type">

        <link href="img/favicon.ico"
              rel="shortcut icon">
        <link href="img/apple-icon-57x57.png"
              rel="apple-touch-icon"
              sizes="57x57">
        <link href="img/apple-icon-60x60.png"
              rel="apple-touch-icon"
              sizes="60x60">
        <link href="img/apple-icon-72x72.png"
              rel="apple-touch-icon"
              sizes="72x72">
        <link href="img/apple-icon-76x76.png"
              rel="apple-touch-icon"
              sizes="76x76">
        <link href="img/apple-icon-114x114.png"
              rel="apple-touch-icon"
              sizes="114x114">
        <link href="img/apple-icon-120x120.png"
              rel="apple-touch-icon"
              sizes="120x120">
        <link href="img/apple-icon-144x144.png"
              rel="apple-touch-icon"
              sizes="144x144">
        <link href="img/apple-icon-152x152.png"
              rel="apple-touch-icon"
              sizes="152x152">
        <link href="img/apple-icon-180x180.png"
              rel="apple-touch-icon"
              sizes="180x180">
        <link href="img/android-icon-192x192.png"
              rel="icon"
              sizes="192x192"
              type="image/png">
        <link href="img/favicon-32x32.png"
              rel="icon"
              sizes="32x32"
              type="image/png">
        <link href="img/favicon-96x96.png"
              rel="icon"
              sizes="96x96"
              type="image/png">
        <link href="img/favicon-16x16.png"
              rel="icon"
              sizes="16x16"
              type="image/png">
        <link href="img/manifest.json"
              rel="manifest">
        <meta content="#ffffff"
              route="msapplication-TileColor">
        <meta content="img/ms-icon-144x144.png"
              route="msapplication-TileImage">
        <meta content="#ffffff"
              route="theme-color">

        <!--                                           -->
        <!-- Any title is fine                         -->
        <!--                                           -->
        <title>Nalu Initializer</title>

        <!--                                                               -->
        <!-- Consider inlining CSS to reduce the number of requested files -->
        <!--                                                               -->
        <script src="BootStarterNalu/polyfill/polyfill-ie11.js"></script>
        <link href="BootStarterNalu/css/domino-ui.css"
              rel="stylesheet"
              type="text/css">
        <link href="BootStarterNalu/css/themes/all-themes.css"
              rel="stylesheet"
              type="text/css">
        <link href="generator.css"
              rel="stylesheet"
              type="text/css">

        <!--                                           -->
        <!-- This script loads your compiled module.   -->
        <!-- If you add any GWT meta tags, they must   -->
        <!-- be added before this line.                -->
        <!--                                           -->
        <script>
            ((window.gitter = {}).chat = {}).options = {
                room: 'Nalukit42/Lobby'
            };
        </script>
        <script async
                defer
                src="https://sidecar.gitter.im/dist/sidecar.v1.js"></script>
        <script language="javascript"
                src="BootStarterNalu/BootStarterNalu.nocache.js"
                type="text/javascript"></script>

                in order for this application to display correctly.
            </div>
        </noscript>
